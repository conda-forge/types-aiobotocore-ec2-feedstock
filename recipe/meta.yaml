{% set name = "types-aiobotocore-ec2" %}
{% set version = "2.17.0" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 69d621944e6dc6ff36db9a93319287f2c78d369899112c2616f8ad24c690282f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - aiobotocore
    - typing_extensions

test:
  imports:
    - types_aiobotocore_ec2
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aiobotocore.EC2 {{ lib_version }} service generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://youtype.github.io/types_aiobotocore_docs/
  dev_url: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - vemel
